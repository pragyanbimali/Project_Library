<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header-texts">
        <h1>Welcome to Library of Babel</h1>
        <p>Journey through all the books you've ever read and add them to this sanctuary!</p>
    </div>
    
    <div class="button-container">
        <button class="add-book">Add New Book</button>
        <button class="clear-library">Clear Library</button>
    </div>

    <div class="main-card-container">
        
    </div>

    <dialog class="dialog">
        <form class="bookDetailForm">
            <div class="title-container">
                <label for="title">Title: </label>
                <input type="text" id="title" name="bookTitle" required>
            </div>

            <div class="author-container">
                <label for="author">Author: </label>
                <input type="text" id="author" name="bookAuthor" required>
            </div>

            <div class="pages-container">
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="bookPages" min="1" required>
            </div>

            <div class="checkbox-container">
                <label for="haveRead">Have Read?</label>
                <input type="checkbox" id="haveRead" name="bookhaveRead">
            </div>

            <div class="form-end-button">
                <button type="submit">Add Book</button>
                <button type="button" class="close-dialog-btn">Close</button>
            </div>
        </form>
        
    </dialog>
</body>
</html>
